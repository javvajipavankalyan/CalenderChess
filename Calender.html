<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calender</title>
    <style>
      .cls1 {
        width: 80px;
        height: 80px;
        background-color: aliceblue;
        text-align: center;
      }
      .cls2{
        width: 100px;
        height: 50px;
        text-align: center;
        background-color: aqua;
      }
      .cls3{
        color: red;
      }
    </style>
  </head>
  <body >
    <center>
    <h1>CALENDER</h1>
    <h2>July 2024</h2>
    <table border="20">
      <tr class="cls2">
        <th>SUNDAY</th>
        <th>MONDAY</th>
        <th>THUESDAY</th>
        <th>WEDNESDAY</th>
        <th>THURSDAY</th>
        <th>FRIDAY</th>
        <th>SATURDAY</th>
      </tr>
      <tr class="cls1">
        <td ></td>
        <td>01</td>
        <td>02</td>
        <td>03</td>
        <td class="cls3">04</td>
        <td>05</td>
        <td>06</td>
      </tr>
      <tr class="cls1">
        <td class="cls3">07</td>
        <td>08</td>
        <td>09</td>
        <td>10</td>
        <td>11</td>
        <td>12</td>
        <td>13</td>
      </tr>
      <tr class="cls1">
        <td class="cls3">14</td>
        <td>15</td>
        <td>16</td>
        <td>17</td>
        <td>18</td>
        <td>19</td>
        <td>20</td>
      </tr>
      <tr class="cls1">
        <td class="cls3">21</td>
        <td>22</td>
        <td>23</td>
        <td>24</td>
        <td>25</td>
        <td>26</td>
        <td>27</td>
      </tr>
      <tr class="cls1">
        <td class="cls3">28</td>
        <td>29</td>
        <td>30</td>
        <td>31</td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </table>
    </center>
  </body>
</html>
